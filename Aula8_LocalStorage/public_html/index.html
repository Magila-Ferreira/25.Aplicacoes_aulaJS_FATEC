        <link rel="stylesheet" href="CSS/estilo.css">
        <script src="JS/funcaoStorage.js"></script>

    <body>
        <div>Aula sobre: LocalStorage</div>
        <form>
            <br>
            <label>Nome do aluno: </label>
            <input type="text" id="usuario" value=""/>
            
            <div class="botao">
                <input type="button" id="botao" value="gravar"/>
                <input type="button" id="limpar" value="limpar"/>
            </div>
        </form>
        <script>
            inicio();
            
            document.getElementById("botao").addEventListener("click", gravarNome);
            
            function gravarNome() {
                gravar("Aluno: ", document.getElementById("usuario").value);
                usuario.value = "";
            }
            
            fim();
        </script>
    </body>
